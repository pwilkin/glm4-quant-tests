<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background clouds -->
  <ellipse cx="200" cy="150" rx="180" ry="80" fill="#f0f0f0" opacity="0.5"/>
  <ellipse cx="150" cy="180" rx="120" ry="50" fill="#f8f8f8" opacity="0.5"/>

  <!-- Dragon body -->
  <path d="M100,150 C120,120 180,100 250,120 S350,150 300,200 S180,220 100,150"
        fill="#d32f2f" stroke="#b71c1c" stroke-width="2"/>

  <!-- Dragon head -->
  <ellipse cx="280" cy="130" rx="40" ry="35" fill="#d32f2f" stroke="#b71c1c" stroke-width="2"/>

  <!-- Dragon eyes -->
  <circle cx="290" cy="125" r="5" fill="#fff8dc"/>
  <circle cx="295" cy="122" r="3" fill="#000"/>

  <!-- Dragon nose -->
  <path d="M295,128 L300,130" stroke="#000" stroke-width="2"/>

  <!-- Dragon wings -->
  <path d="M150,120 C130,80 100,90 120,150" fill="#d32f2f" stroke="#b71c1c" stroke-width="2"/>
  <path d="M250,120 C270,80 300,90 280,150" fill="#d32f2f" stroke="#b71c1c" stroke-width="2"/>

  <!-- Wing details -->
  <path d="M120,150 C110,140 100,145 110,160" fill="#d32f2f" stroke="#b71c1c" stroke-width="1"/>
  <path d="M280,150 C290,140 300,145 290,160" fill="#d32f2f" stroke="#b71c1c" stroke-width="1"/>

  <!-- Dragon tail -->
  <path d="M100,150 C80,160 60,150 70,130" fill="none" stroke="#b71c1c" stroke-width="10" stroke-linecap="round"/>

  <!-- Flying effect - subtle lines behind -->
  <line x1="120" y1="100" x2="150" y2="90" stroke="#b71c1c" stroke-width="1" opacity="0.3"/>
  <line x1="250" y1="100" x2="280" y2="90" stroke="#b71c1c" stroke-width="1" opacity="0.3"/>
</svg>
