<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missile Control</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #HUD {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stat {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-icon {
            font-size: 20px;
        }

        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff4d4d;
        }

        #game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        #restart-btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4d4dff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #restart-btn:hover {
            background-color: #3a3aff;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        #start-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4d4dff;
        }

        #start-screen p {
            font-size: 24px;
            margin-bottom: 30px;
            max-width: 600px;
            text-align: center;
        }

        #start-btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4d4dff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #start-btn:hover {
            background-color: #3a3aff;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="stars" id="stars"></div>
        <canvas id="game-canvas"></canvas>

        <div id="HUD">
            <div class="stat">
                <span class="stat-icon">üõ∞</span>
                <span>Missile: Active</span>
            </div>
            <div class="stat">
                <span class="stat-icon">‚è±</span>
                <span>Time: 0s</span>
            </div>
            <div class="stat">
                <span class="stat-icon">üéØ</span>
                <span>Target: 0/5</span>
            </div>
        </div>

        <div id="start-screen">
            <h1>Missile Control</h1>
            <p>Guide your missile to the target while avoiding obstacles. Use arrow keys to control your missile's direction.</p>
            <button id="start-btn">Start Game</button>
        </div>

        <div id="game-over">
            <h2>Game Over</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const finalScoreElement = document.getElementById('final-score');
        const hud = document.getElementById('HUD');
        const starsContainer = document.getElementById('stars');

        // Game state
        let gameRunning = false;
        let score = 0;
        let timeElapsed = 0;
        let targetsHit = 0;
        let totalTargets = 5;
        let gameTimer;

        // Game objects
        let missile = {
            x: 100,
            y: 300,
            width: 40,
            height: 20,
            speed: 5,
            angle: 0,
            color: '#4d4dff'
        };

        let target = {
            x: 700,
            y: 300,
            radius: 30,
            color: '#ff4d4d'
        };

        let obstacles = [];

        // Controls
        let keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };

        // Initialize stars
        function initStars() {
            starsContainer.innerHTML = '';
            const numStars = 200;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                // Random size between 1 and 3 pixels
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;

                // Random opacity for twinkling effect
                star.style.opacity = Math.random() * 0.5 + 0.5;

                starsContainer.appendChild(star);
            }
        }

        // Initialize game
        function initGame() {
            // Reset game state
            gameRunning = true;
            score = 0;
            timeElapsed = 0;
            targetsHit = 0;
            totalTargets = 5;

            // Reset missile
            missile = {
                x: 100,
                y: 300,
                width: 40,
                height: 20,
                speed: 5,
                angle: 0,
                color: '#4d4dff'
            };

            // Generate target
            generateTarget();

            // Generate obstacles
            generateObstacles();

            // Update HUD
            updateHUD();

            // Start game timer
            gameTimer = setInterval(() => {
                if (gameRunning) {
                    timeElapsed++;
                    updateHUD();
                }
            }, 1000);

            // Start game loop
            requestAnimationFrame(gameLoop);
        }

        // Generate target at a new position
        function generateTarget() {
            // Generate random position within visible area
            target.x = Math.random() * (canvas.width - 300) + 300;
            target.y = Math.random() * (canvas.height - 200) + 100;
            target.radius = 30;
            target.color = '#ff4d4d';
        }

        // Generate obstacles
        function generateObstacles() {
            obstacles = [];

            // Generate 3-5 random obstacles
            const numObstacles = Math.floor(Math.random() * 3) + 3;

            for (let i = 0; i < numObstacles; i++) {
                const obstacle = {
                    x: Math.random() * (canvas.width - 100) + 100,
                    y: Math.random() * (canvas.height - 100) + 50,
                    width: Math.random() * 50 + 30,
                    height: Math.random() * 50 + 30,
                    color: '#ff8c00'
                };

                // Ensure obstacles don't overlap too much
                let overlapping = false;
                for (let j = 0; j < obstacles.length; j++) {
                    const other = obstacles[j];
                    if (
                        obstacle.x < other.x + other.width + 20 &&
                        obstacle.x + obstacle.width + 20 > other.x &&
                        obstacle.y < other.y + other.height + 20 &&
                        obstacle.y + obstacle.height + 20 > other.y
                    ) {
                        overlapping = true;
                        break;
                    }
                }

                if (!overlapping) {
                    obstacles.push(obstacle);
                } else {
                    i--; // Try again
                }
            }
        }

        // Update HUD
        function updateHUD() {
            // Update time
            hud.querySelector('.stat:nth-child(2) span').textContent = `Time: ${timeElapsed}s`;

            // Update targets
            hud.querySelector('.stat:nth-child(3) span').textContent = `Target: ${targetsHit}/${totalTargets}`;
        }

        // Draw missile
        function drawMissile() {
            ctx.save();
            ctx.translate(missile.x, missile.y);
            ctx.rotate(missile.angle * Math.PI / 180);

            // Draw missile body
            ctx.fillStyle = missile.color;
            ctx.fillRect(-missile.width / 2, -missile.height / 2, missile.width, missile.height);

            // Draw missile nose
            ctx.beginPath();
            ctx.moveTo(missile.width / 2, -missile.height / 2);
            ctx.lineTo(missile.width / 2 + 10, 0);
            ctx.lineTo(missile.width / 2, missile.height / 2);
            ctx.fill();

            // Draw missile fins
            ctx.fillStyle = '#ff4d4d';
            ctx.fillRect(-missile.width / 2 - 5, -missile.height / 2, 5, missile.height / 2);
            ctx.fillRect(-missile.width / 2 - 5, 0, 5, missile.height / 2);
            ctx.fillRect(missile.width / 2, -missile.height / 2, 5, missile.height / 2);
            ctx.fillRect(missile.width / 2, 0, 5, missile.height / 2);

            ctx.restore();
        }

        // Draw target
        function drawTarget() {
            ctx.beginPath();
            ctx.arc(target.x, target.y, target.radius, 0, Math.PI * 2);
            ctx.fillStyle = target.color;
            ctx.fill();

            // Draw target rings
            ctx.beginPath();
            ctx.arc(target.x, target.y, target.radius * 0.7, 0, Math.PI * 2);
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(target.x, target.y, target.radius * 0.4, 0, Math.PI * 2);
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Draw obstacles
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                // Draw hazard stripes
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, 5);
                ctx.fillRect(obstacle.x, obstacle.y + obstacle.height - 5, obstacle.width, 5);
                ctx.fillRect(obstacle.x, obstacle.y + 5, 5, obstacle.height - 10);
                ctx.fillRect(obstacle.x + obstacle.width - 5, obstacle.y + 5, 5, obstacle.height - 10);
            });
        }

        // Draw stars
        function drawStars() {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                ctx.fillStyle = star.style.backgroundColor || 'white';
                ctx.beginPath();
                ctx.arc(star.style.left.replace('%', ''), star.style.top.replace('%', ''), parseFloat(star.style.width), parseFloat(star.style.height), 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Update missile position based on angle
        function updateMissile() {
            // Adjust angle based on key presses
            if (keys.ArrowLeft) {
                missile.angle -= 5;
            } else if (keys.ArrowRight) {
                missile.angle += 5;
            }

            // Calculate velocity components
            const vx = missile.speed * Math.cos(missile.angle * Math.PI / 180);
            const vy = missile.speed * Math.sin(missile.angle * Math.PI / 180);

            // Update missile position
            missile.x += vx;
            missile.y += vy;

            // Keep missile within canvas bounds
            if (missile.x < 0) missile.x = 0;
            if (missile.x > canvas.width) missile.x = canvas.width;
            if (missile.y < 0) missile.y = 0;
            if (missile.y > canvas.height) missile.y = canvas.height;
        }

        // Check collision with obstacles
        function checkCollisions() {
            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i];

                // Check if missile collides with obstacle
                if (
                    missile.x < obstacle.x + obstacle.width &&
                    missile.x + missile.width > obstacle.x &&
                    missile.y < obstacle.y + obstacle.height &&
                    missile.y + missile.height > obstacle.y
                ) {
                    // Game over
                    gameOver();
                    return;
                }
            }

            // Check if missile collides with target
            const dx = missile.x + missile.width / 2 - target.x;
            const dy = missile.y + missile.height / 2 - target.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < target.radius + missile.height / 2) {
                // Target hit
                targetsHit++;

                // Update score
                score += 100;

                // Generate new target
                generateTarget();

                // Generate new obstacles
                generateObstacles();

                // Update HUD
                updateHUD();

                // Check if all targets have been hit
                if (targetsHit >= totalTargets) {
                    // Victory
                    victory();
                    return;
                }
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameTimer);

            // Update final score
            finalScoreElement.textContent = score;

            // Show game over screen
            gameOverScreen.style.display = 'flex';
        }

        // Victory
        function victory() {
            gameRunning = false;
            clearInterval(gameTimer);

            // Update score with time bonus
            const timeBonus = Math.max(0, 500 - timeElapsed * 5);
            score += timeBonus;

            // Update final score
            finalScoreElement.textContent = score;

            // Show victory screen
            gameOverScreen.querySelector('h2').textContent = 'Victory!';
            gameOverScreen.style.display = 'flex';
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            drawStars();

            // Update missile position
            updateMissile();

            // Check for collisions
            checkCollisions();

            // Draw game objects
            drawObstacles();
            drawTarget();
            drawMissile();

            // Continue game loop
            requestAnimationFrame(gameLoop);
        }

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Regenerate stars on resize
            initStars();
        }

        // Event listeners
        window.addEventListener('resize', resizeCanvas);

        window.addEventListener('keydown', (e) => {
            if (e.key in keys) {
                keys[e.key] = true;
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.key in keys) {
                keys[e.key] = false;
                e.preventDefault();
            }
        });

        startBtn.addEventListener('click', () => {
            startScreen.style.display = 'none';
            initStars();
            initGame();
        });

        restartBtn.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            initGame();
        });

        // Initialize stars on page load
        initStars();

        // Set initial canvas size
        resizeCanvas();
    </script>
</body>
</html>
