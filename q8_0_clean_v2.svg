<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background clouds -->
  <ellipse cx="200" cy="150" rx="150" ry="50" fill="#f0f0f0" opacity="0.5"/>
  <ellipse cx="150" cy="180" rx="100" ry="40" fill="#f5f5f5" opacity="0.5"/>

  <!-- Dragon body -->
  <path d="M100,150 C120,120 180,100 250,120 S350,150 350,180 C350,210 300,220 250,210 S120,180 100,150 Z" fill="#d32f2f"/>

  <!-- Dragon neck -->
  <path d="M250,120 C270,100 290,90 300,100" stroke="#d32f2f" stroke-width="25" fill="none"/>

  <!-- Dragon head -->
  <ellipse cx="300" cy="100" rx="40" ry="30" fill="#d32f2f"/>

  <!-- Dragon eyes -->
  <circle cx="310" cy="95" r="5" fill="white"/>
  <circle cx="315" cy="90" r="3" fill="black"/>

  <!-- Dragon wings -->
  <path d="M180,120 C150,80 120,90 100,120" stroke="#d32f2f" stroke-width="20" fill="none"/>
  <path d="M200,120 C220,70 250,60 270,100" stroke="#d32f2f" stroke-width="20" fill="none"/>

  <!-- Wing details -->
  <path d="M150,90 C130,85 120,100 140,110" stroke="#d32f2f" stroke-width="10" fill="none"/>
  <path d="M270,80 C290,70 300,90 280,100" stroke="#d32f2f" stroke-width="10" fill="none"/>

  <!-- Dragon tail -->
  <path d="M100,150 C80,160 60,150 50,130" stroke="#d32f2f" stroke-width="20" fill="none"/>

  <!-- Smoke effect from breathing -->
  <ellipse cx="320" cy="80" rx="15" ry="10" fill="white" opacity="0.7"/>
  <ellipse cx="330" cy="75" rx="10" ry="8" fill="white" opacity="0.5"/>
</svg>
