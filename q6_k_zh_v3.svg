<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background clouds -->
  <ellipse cx="200" cy="150" fill="#f0f0f0" opacity="0.5" rx="150" ry="50"/>
  <ellipse cx="150" cy="180" fill="#f8f8f8" opacity="0.5" rx="100" ry="40"/>

  <!-- Dragon body -->
  <path d="M100,150 C120,120 180,100 250,120 S350,150 300,200 C250,250 150,230 100,150"
        fill="#d32f2f" stroke="#b71c1c" stroke-width="2"/>

  <!-- Dragon head -->
  <ellipse cx="280" cy="130" rx="40" ry="35" fill="#d32f2f" stroke="#b71c1c" stroke-width="2"/>

  <!-- Dragon eyes -->
  <circle cx="290" cy="125" r="5" fill="#fff8dc"/>
  <circle cx="295" cy="128" r="3" fill="#000"/>

  <!-- Dragon nose -->
  <path d="M295,130 L300,135 M295,130 L290,125" stroke="#000" stroke-width="2" fill="none"/>

  <!-- Dragon wings -->
  <path d="M150,120 C130,80 100,90 80,120 S120,180 150,120" fill="#d32f2f" stroke="#b71c1c" stroke-width="2"/>
  <path d="M180,130 C160,70 120,80 100,130 S160,190 180,130" fill="#d32f2f" stroke="#b71c1c" stroke-width="2"/>

  <!-- Wing details -->
  <path d="M120,100 C110,90 100,95 90,105 S110,110 120,100" fill="#d32f2f" stroke="#b71c1c" stroke-width="1"/>
  <path d="M160,110 C150,100 140,105 130,115 S150,120 160,110" fill="#d32f2f" stroke="#b71c1c" stroke-width="1"/>

  <!-- Dragon tail -->
  <path d="M100,150 C80,160 60,150 40,160 S20,170 30,180" fill="none" stroke="#b71c1c" stroke-width="10" stroke-linecap="round"/>

  <!-- Flame effect from mouth -->
  <path d="M280,160 C290,170 300,165 310,175 C320,185 330,180 320,165 C310,150 300,155 280,160"
        fill="#ff9800" opacity="0.8" stroke="#f57c00" stroke-width="1"/>
  <path d="M285,170 C295,180 305,175 315,185 C325,195 335,190 325,175 C310,160 300,165 285,170"
        fill="#ff9800" opacity="0.6" stroke="#f57c00" stroke-width="1"/>
</svg>
